<!DOCTYPE html>
<html>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	
	<div class="wrapper">
		<!-- HEADER START -->
		<header class="site-header">
			<div class="container">
				<div class="site-header__wrapper">
					<div class="site-header__wrapper-start">
						<a class="site-header__logo-link" href="#">
							<img class='site-header__logo-img' src="./assets/images/logo.svg" width='238' height='73' alt="O'zbegim logo">
						</a>
						
						<nav class="site-header__nav">
							<ul class="site-header__nav-list">
								<li class="site-header__nav-item">
									<a class="site-header__nav-link" href="#">О жилом комплексе</a>
								</li>
								<li class="site-header__nav-item">
									<a class="site-header__nav-link" href="#">Что есть рядом</a>
								</li>
								<li class="site-header__nav-item">
									<a class="site-header__nav-link" href="#">Трансляция видеосъемки 24/7</a>

								<li class="site-header__nav-item">

								</li>
							</ul>
						</nav>
					</div>
					
					
					<ul class="site-header__language-list">
						<li class="site-header__language-item site-header__language-item--active">RU</li>
						<li class="site-header__language-item">UZ</li>
						<li class="site-header__language-item">EN</li>
					</ul>

					<button class='site-header__menu-btn' type="button">
						<img class="site-header__menu-img" src="./assets/icons/menu.svg" alt="Menu Icon">
					</button>
				</div>
			</div>

			<div class="hidden-header">
				<div class="container">
					<div class="hidden-header__wrapper">
						<a class="site-header__hidden-logo-link" href="#">
							<img class='site-header__hidden-logo-img' src="./assets/images/logo.svg" width='238' height='73' alt="O'zbegim logo">
						</a>


						<nav class="site-header__hidden-nav">
							<ul class="site-header__hidden-nav-list">
								<li class="site-header__nav-item">
									<a class="site-header__nav-link hidden-header__link" href="#">О жилом комплексе</a>
								</li>
								<li class="site-header__nav-item">
									<a class="site-header__nav-link hidden-header__link" href="#">Что есть рядом</a>

						<ul class="site-header__hidden-language-list">
							<li class="site-header__language-item site-header__language-item--active">RU</li>
							<li class="site-header__language-item">UZ</li>
							<li class="site-header__language-item">EN</li>
						</ul>
					</div>

			</div>

	<script src='./js/main.js'></script>
